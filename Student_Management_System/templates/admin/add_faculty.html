{% extends "base.html" %}

{% block title %}Add Faculty - Admin Panel{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px; margin: 40px auto;">
    <div class="page-header">
        <h1>Add Faculty Member</h1>
        <a href="{{ url_for('admin_faculty') }}" class="btn btn-secondary">Back to Faculty</a>
    </div>

    <div class="card">
        <h2>Account Information</h2>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="e.g., john.doe" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="john.doe@university.edu" required>
            </div>

            <h2 style="margin-top: 30px;">Personal Information</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <input type="text" id="department" name="department" class="form-control" 
                           placeholder="e.g., Computer Science" required>
                </div>

                <div class="form-group">
                    <label for="designation">Designation *</label>
                    <select id="designation" name="designation" class="form-control" required>
                        <option value="">-- Select Designation --</option>
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Lecturer">Lecturer</option>
                        <option value="Senior Lecturer">Senior Lecturer</option>
                        <option value="Instructor">Instructor</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number *</label>
                <input type="tel" id="phone" name="phone" class="form-control" 
                       placeholder="+91-9876543210" required>
            </div>

            <div class="form-group">
                <label for="office_location">Office Location</label>
                <input type="text" id="office_location" name="office_location" class="form-control" 
                       placeholder="e.g., Building A, Room 301">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" class="form-control" 
                       placeholder="e.g., Machine Learning, Data Science">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Faculty Member</button>
                <a href="{{ url_for('admin_faculty') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ecf0f1;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
